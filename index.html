<head>

<body>
    <main id="content">
        <h1 id="overskrift"></h1>
        <p id="brødtekst"></p>

    <!-- JAVA -->

    <script>
        document.addEventListener("DOMContentLoaded", start)


        // LAV EN VARIABLE TIL AT BEGYNDE MED
        let udvælg

        // SKRIV JSON URL IND HER OG FORBIND MED VARIABEL
        //Find ID her: http://slodberg.dk/kea/2sm/09-tema/21-5-kode/wordpress/wp-json/wp/v2/posts?per_page=100
        // CTRL+F/Søg i vieweren efter pagens slug, så finder du den hurtigt
        let url1 = "http://adam.duedrengen.dk/wp-json/wp/v2/pages/689";

        // HER TILSKRIVES OVENSTÅENDE VARIIABLE OG DENS FUNKTION SKAL STARTES
        async function start() {
            let response1 = await fetch(url1);
            udvælg = await response1.json();
            visUdvælg();
        }

        // FUNKTION HENTER DATA - HENVISER TIL ID, CLASS ELLER TAG I HTML'EN - TAG HØJDE FOR TEXTCONTENT, INNERHTML, SRC OSV.
        // HENT DATA VIA DEN TIDLIGERE VARIABEL



        function visUdvælg() {
            console.log("Page data loades")
            document.querySelector("#brødtekst").innerHTML = udvælg.content.rendered;
        }
    </script>


    <!-- HTML SLUT -->
