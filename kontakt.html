<body>
  <main id="content">
    <h1 class="overskrift retract"></h1>
    <div class="smallBreaker">
    </div>


    <div class="kontakt_formular">
      <div id="backend-data">
        <!-- //bruger klasser defineret i plugin - kontakt_form, kontakt_send, kontakt_navn osv. -->
      </div>
    </div>
    <div class="smallBreaker">
    </div>


  </main>
  <footer>

    <h3 class="navn"></h3>
    <a href="index.html" aria-label="Tilbage til forsiden">
      <img class="btm_logo_img" alt="Logo med A og V opstillet - udgør Adam Vecht Tattoo">
    </a>
    <div class="wrapper">

      <p class="adresse"></p>
      <p class="telefon"></p>
      <p class="email"></p>
    </div>
  </footer>

  <div class="fixed_some">
    <div class="rowwrapper">
      <a href="https://www.instagram.com/tattoosbyadamv" target="_blank" aria-label="Instagram"><img class="instagram_ikon" alt="Instagram ikon"></a>

      <a href="https://da-dk.facebook.com/pg/AdamVechtTattoo/" target="_blank" aria-label="Facebook"><img class="facebook_ikon" alt="Facebook ikon"></a>
    </div>
  </div>

  <!-- JAVA -->

  <script>
    document.addEventListener("DOMContentLoaded", start)


    let kontakt
    let genereltIndhold

    let url1 = "https://adam.duedrengen.dk/wp-json/wp/v2/pages/768";
    let url2 = "https://adam.duedrengen.dk/wp-json/wp/v2/generelt/751";

    async function start() {
      let response1 = await fetch(url1);
      let response2 = await fetch(url2);

      kontakt = await response1.json();
      genereltIndhold = await response2.json();

      visKontakt();
      visGenereltIndhold();
    }


    function visKontakt() {
      console.log("Henter kontakt formular...")
      document.querySelector(".overskrift").textContent = kontakt.title.rendered;
      document.querySelector("#backend-data").innerHTML = kontakt.content.rendered;

    }



    function visGenereltIndhold() {
      console.log("Henter generelt indhold...")
      document.querySelector(".logo_img").src = genereltIndhold.logo_forside.guid;
      document.querySelector(".btm_logo_img").src = genereltIndhold.logo.guid;
      document.querySelector(".adresse").innerHTML = genereltIndhold.adresse;
      document.querySelector(".email").textContent = genereltIndhold.email;
      document.querySelector(".telefon").textContent = genereltIndhold.tlf;
      document.querySelector(".navn").textContent = genereltIndhold.navn;
      document.querySelector(".facebook_ikon").src = genereltIndhold.facebook.guid;
      document.querySelector(".instagram_ikon").src = genereltIndhold.instagram.guid;
      document.querySelector(".splash_img").src = genereltIndhold.splash4.guid;
    }
  </script>

  <!-- HTML SLUT -->
