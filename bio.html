<body>
  <main id="content">
    <h1 class="overskrift"></h1>

    <div class="bio">
      <img class="bio_img">
      <div class="bio_txt">
        <h3 class="underoverskrift"></h3>
        <p class="brødtekst"></p>
      </div>
    </div>

    <div class="instagram">

      <h1 class="overskrift"></h1>

      <div class="insta_feed rowWrapper">
        <img class="venstre">
        <img class="insta1 insta">
        <img class="insta2 insta">
        <img class="insta3 insta">
        <img class="højre">
      </div>

      <div class="btn" onclick="window.location.href='https://www.instagram.com/tattoosbyadamv/'">
        <h2 class="insta_btn"></h2>
        </button>
      </div>
    </div>

    <div class="brand">
      <h3 class="navn"></h3>
      <img class="btm_logo_img">
    </div>

    <footer>
      <p class="adresse"></p>
      <p class="telefon"></p>
      <p class="email"></p>
    </footer>


    <div class="fixed_some">
      <div class="rowwrapper">
        <a href="https://www.instagram.com/tattoosbyadamv"><img class="instagram_ikon"></a>

        <a href="https://da-dk.facebook.com/pg/AdamVechtTattoo/"><img class="facebook_ikon"></a>
      </div>
    </div>
  </main>

  <!-- JAVA -->


  <script>
    document.addEventListener("DOMContentLoaded", start)


    let biografi
    let genereltIndhold

    let url1 = "http://adam.duedrengen.dk/wp-json/wp/v2/about/781";
    let url2 = "http://adam.duedrengen.dk/wp-json/wp/v2/generelt/751";

    async function start() {
      let response1 = await fetch(url1);
      let response2 = await fetch(url2);

      biografi = await response1.json();
      genereltIndhold = await response2.json();

      visBiografi();
      visGenereltIndhold();
    }


    function visBiografi() {
      console.log("Henter biografi...")
      document.querySelector(".underoverskrift").textContent = biografi.overskrift;
      document.querySelector(".brødtekst").textContent = biografi.brdtekst;
      document.querySelector(".insta_btn").textContent = biografi.flg_mig_tekst;
      document.querySelector(".insta1").src = biografi.billede1.guid;
      document.querySelector(".insta2").src = biografi.billede2.guid;
      document.querySelector(".insta3").src = biografi.billede3.guid;
      document.querySelector(".bio_img").src = biografi.selvportraet.guid;
      document.querySelector(".venstre").src = biografi.venstre.guid;
      document.querySelector(".højre").src = biografi.hjre.guid;
    }



    function visGenereltIndhold() {
      console.log("Henter generelt indhold...")
      document.querySelector(".logo_img").src = genereltIndhold.logo.guid;
      document.querySelector(".btm_logo_img").src = genereltIndhold.logo.guid;
      document.querySelector(".splash_img").src = genereltIndhold.splash.guid;
      document.querySelector(".adresse").textContent = genereltIndhold.adresse;
      document.querySelector(".email").textContent = genereltIndhold.email;
      document.querySelector(".telefon").textContent = genereltIndhold.tlf;
      document.querySelector(".navn").textContent = genereltIndhold.navn;
      document.querySelector(".facebook_ikon").src = genereltIndhold.facebook.guid;
      document.querySelector(".instagram_ikon").src = genereltIndhold.instagram.guid;
    }
  </script>

  <!-- HTML SLUT -->

</body>
