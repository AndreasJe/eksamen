    @media screen and (min-width: 1200px) {

      header {
        min-height: 60vh;
      }

      #navigation {
        position: absolute;
        top: 42vh;
        font-size: 3rem;
      }

      .splash_img {
        object-position: 0 35%;
      }

        text-align: left;
        margin: 0;
      }
    }


    @media screen and (min-width: 2400px) {

<body>
  <header>

    <nav id="burger">
      <div id="menuToggle">
        <input name="Open burger" type="checkbox" />

        <span></span>
        <span></span>
        <span></span>

        <ul id="menu">
          <li>
            <a href="bio.html" aria-label="Biografi">Biografi</a></li>

          <li>
            <a href="portfolio.html" aria-label="Portfolio">Portfolio</a></li>

          <li>
            <a href="information.html" aria-label="Information">Information</a></li>

          <li>
            <a href="kontakt.html" aria-label="Kontakt">Kontakt </a></li>

        </ul>
      </div>
    </nav>

    <nav id="mainNAV">
      <a href="index.html" aria-label="Tilbage til forsiden">
        <img class="logo_img" alt="Logo med A og V opstillet - udgør Adam Vecht Tattoo"></a>
      <div class="colwrapper" id="navigation">
        <a href="bio.html" aria-label="Biografi">Biografi</a>
        <a href="portfolio.html" aria-label="Portfolio">Portfolio</a>
        <a href="information.html" aria-label="Information">Information</a>
        <a href="kontakt.html" aria-label="Kontakt">Kontakt</a>
      </div>
      <img class="splash_img" alt="Billede af Adam under arbejde med en tatovering">
    </nav>
  </header>

  <h1 class="overskrift1 retract"></h1>

  <main id="content">

    <div class="bio">
      <img class="bio_img" alt="Portræt af Adam Vecht">
      <div class="bio_txt">
        <h3 class="underoverskrift"></h3>
        <p class="broedtekst"></p>
      </div>
    </div>

    <div class="instagram">

      <h1 class="overskrift2"></h1>

      <div class="insta_feed">
        <div class="grid">
          <img class="insta1 insta" alt="Seneste billeder fra Instagram: tattoosbyadamv -1">
          <img class="insta2 insta" alt="Seneste billeder fra Instagram: tattoosbyadamv -2">
          <img class="insta3 insta" alt="Seneste billeder fra Instagram: tattoosbyadamv -3">
        </div>
      </div>
      <a href="https://www.instagram.com/tattoosbyadamv/" class="btn" target="_blank" aria-label="Knap til Instagram">
        <h2 class="insta_btn"></h2>

      </a>

    </div>
  </main>

  <footer>
    <h3 class="navn"></h3>
    <a href="index.html" aria-label="Tilbage til forsiden">
      <img class="btm_logo_img" alt="Logo med A og V opstillet - udgør Adam Vecht Tattoo">
    </a>
    <div class="wrapper">

      <p class="adresse"></p>
      <p class="telefon"></p>
      <p class="email"></p>
    </div>
  </footer>


  <div class="fixed_some">
    <div class="rowwrapper">
      <a href="https://www.instagram.com/tattoosbyadamv" rel="noopener" target="_blank" aria-label="Instagram"><img class="instagram_ikon" alt="Instagram ikon"></a>

      <a href="https://da-dk.facebook.com/pg/AdamVechtTattoo/" rel="noopener" target="_blank" aria-label="Facebook"><img class="facebook_ikon" alt="Facebook ikon"></a>
    </div>
  </div>

  <!-- JAVA -->

  <!-- HTML SLUT -->




  <script>
    document.addEventListener("DOMContentLoaded", start)


    let biografi
    let genereltIndhold

    let url1 = "https://adam.duedrengen.dk/wp-json/wp/v2/about/781";
    let url2 = "https://adam.duedrengen.dk/wp-json/wp/v2/generelt/751";

    async function start() {
      let response1 = await fetch(url1);
      let response2 = await fetch(url2);

      biografi = await response1.json();
      genereltIndhold = await response2.json();

      visBiografi();
      visGenereltIndhold();
    }


    function visBiografi() {
      console.log("Henter biografi...")
      document.querySelector(".overskrift1").textContent = biografi.overskrift;
      document.querySelector(".overskrift2").textContent = biografi.overskrift2;
      document.querySelector(".underoverskrift").textContent = biografi.underoverskrift;
      document.querySelector(".broedtekst").innerHTML = biografi.brdtekst;
      document.querySelector(".insta_btn").textContent = biografi.flg_mig_tekst;
      document.querySelector(".insta1").src = biografi.billede1.guid;
      document.querySelector(".insta2").src = biografi.billede2.guid;
      document.querySelector(".insta3").src = biografi.billede3.guid;
      document.querySelector(".bio_img").src = biografi.selvportraet.guid;
    }



    function visGenereltIndhold() {
      console.log("Henter generelt indhold...")
      document.querySelector(".logo_img").src = genereltIndhold.logo_forside.guid;
      document.querySelector(".btm_logo_img").src = genereltIndhold.logo.guid;
      document.querySelector(".adresse").textContent = genereltIndhold.adresse;
      document.querySelector(".email").textContent = genereltIndhold.email;
      document.querySelector(".telefon").textContent = genereltIndhold.tlf;
      document.querySelector(".navn").textContent = genereltIndhold.navn;
      document.querySelector(".facebook_ikon").src = genereltIndhold.facebook.guid;
      document.querySelector(".instagram_ikon").src = genereltIndhold.instagram.guid;
      document.querySelector(".splash_img").src = genereltIndhold.splash1.guid;
    }
  </script>

</body>

</html>
