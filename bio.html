  <!-- JAVA -->


  <script>
    document.addEventListener("DOMContentLoaded", start)


    let biografi
    let genereltIndhold

    let url1 = "https://adam.duedrengen.dk/wp-json/wp/v2/about/781";
    let url2 = "https://adam.duedrengen.dk/wp-json/wp/v2/generelt/751";

    async function start() {
      let response1 = await fetch(url1);
      let response2 = await fetch(url2);

      biografi = await response1.json();
      genereltIndhold = await response2.json();

      visBiografi();
      visGenereltIndhold();
    }


    function visBiografi() {
      console.log("Henter biografi...")
      document.querySelector(".overskrift1").textContent = biografi.overskrift;
      document.querySelector(".overskrift2").textContent = biografi.overskrift2;
      document.querySelector(".underoverskrift").textContent = biografi.underoverskrift;
      document.querySelector(".broedtekst").textContent = biografi.brdtekst;
      document.querySelector(".insta_btn").textContent = biografi.flg_mig_tekst;
      document.querySelector(".insta1").src = biografi.billede1.guid;
      document.querySelector(".insta2").src = biografi.billede2.guid;
      document.querySelector(".insta3").src = biografi.billede3.guid;
      document.querySelector(".bio_img").src = biografi.selvportraet.guid;
      document.querySelector(".venstre").src = biografi.venstre.guid;
      document.querySelector(".hoejre").src = biografi.hjre.guid;
    }



    function visGenereltIndhold() {
      console.log("Henter generelt indhold...")
      document.querySelector(".logo_img").src = genereltIndhold.logo_forside.guid;
      document.querySelector(".btm_logo_img").src = genereltIndhold.logo.guid;
      document.querySelector(".adresse").textContent = genereltIndhold.adresse;
      document.querySelector(".email").textContent = genereltIndhold.email;
      document.querySelector(".telefon").textContent = genereltIndhold.tlf;
      document.querySelector(".navn").textContent = genereltIndhold.navn;
      document.querySelector(".facebook_ikon").src = genereltIndhold.facebook.guid;
      document.querySelector(".instagram_ikon").src = genereltIndhold.instagram.guid;
      document.querySelector(".splash_img").src = genereltIndhold.splash1.guid;
    }
  </script>

  <!-- HTML SLUT -->

</body>
